      <!-- Contact form -->

      <section>
        <h2 class="center-align">CONTACT FORM</h2>

        <div class="row">
         <div class="col s4 m4 l4 offset-l4 offset-s4"><hr></div> <!--grid is 12 for every device-->
        </div>
        
        <div class="row">
          <div class="col m6 l6 offset-l3 offset-m4">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="first name" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="text" type="text" class="datepicker">
                    <label for="text">Birth Date</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="mobile" type="text" class="validate" data-length="10">
                    <label for="mobile">Mobile Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 ">
                    <!-- <textarea id="mobile" class="materialize-textarea"></textarea> -->
                    <input id="ask" type="text" class="validate" data-length="1000">
                    <label for="ask">Ask Your Question</label>
                  </div>
                </div>
                
                <a class="btn waves-effect waves-light offset-l6" type="submit" name="action"  onclick="M.toast({html: 'Thank you For Submit Your Form'})">Submit
                  <i class="material-icons right offset-l6 offset-m6">send</i>
                </a>
        
              </form>
            </div>
          </div>
        </div>

      </section>



      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
         <div class="row">
           <form class="col s12">
             <div class="row">
               
               
             </div>
             
             <div class="row">
               <div class="input-field col s12">
                 <input id="email" type="email" class="validate">
                 <label for="email">Email</label>
               </div>
             </div>
             <div class="row">
               <div class="input-field col s12">
                 <input id="password" type="password" class="validate">
                 <label for="password">Password</label>
               </div>
             </div>
             <a class="btn waves-effect waves-light offset-l6" type="submit" name="action"  onclick="M.toast({html: 'Thank you For Sign-Up in our website'})"> Sign-Up
               <i class="material-icons right offset-l6 offset-m6">send</i>
             </a>
             
           </form>
         </div>
        </div>
        </div>

    <script>
        $(document).ready(function () {
          $(".sidenav").sidenav();
